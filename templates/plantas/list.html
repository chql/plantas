{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h2>{{ plantas.count }} planta(s) encontradas.</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Imagem</td>
                    <td>Nome</td>
                    <td>Ação</td>
                </tr>
            </thead>
            <tbody>
            {% for planta in plantas %}
                <tr>
                    <td>{{ planta.id }}</td>
                    <td><img src="/{{ planta.imagem }}" alt="{{ planta.nome }}" class="img-thumbnail img-responsive col-sm-2"></td>
                    <td>{{ planta.nome }}</td>
                    <td><a href="{% url 'plantas-update' pk=planta.id %}" class="btn btn-primary">Alterar</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
