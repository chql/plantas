{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h4>Alterar senha</h4>
        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %}
        <form action="" method="post">
            <div class="form-group">
                <label for="id_old_password">Senha antiga:</label>
                <input type="password" name="old_password" autofocus required id="id_old_password" class="form-control" />
            </div>
            <div class="form-group">
                <label for="id_new_password1">Nova senha:</label>
                <input type="password" name="new_password1" required id="id_new_password1" class="form-control" />
            </div>
            <div class="form-group">
                <label for="id_new_password2">Confirmação da nova senha:</label>
                <input type="password" name="new_password2" required id="id_new_password2" class="form-control" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Alterar senha">
                <a href="{% url 'dashboard' %}" class="btn btn-light float-right">Voltar</a>
            </div>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
