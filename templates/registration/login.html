{% extends 'layout.html' %}

{% block content %}
    <div id="login-form" class="container">
        <h4>Autentique-se para continuar</h4>
        {% if form.errors %}
            <div class="alert alert-danger">
                <p>Usuário ou senha inválidos</p>
            </div>
        {% endif %}
        <form action="" method="post">
            <div class="form-group">
                <label for="username">{{ form.username.label_tag }}</label>
                <input name="username" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label for="password">{{ form.password.label_tag }}</label>
                <input type="password" name="password" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <input type="submit" value="Entrar" class="btn btn-primary btn-lg">
            </div>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
